<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Udacity's Project Neighborhood Map">
    <meta name="author" content="Eric Pereira">
    <title>Eric's Neighborhood Map</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page-wrapper" data-bind="css: { 'page-wrapper-menu-visible': isMenuVisible }">
      <header class="header">
        <button type="button" name="menuBtn" class="menu-btn" data-bind="click: toggleMenu, text: menuIcon"></button>
      </header>

      <!-- Google Maps generated map -->
      <main id="main-map"></main>

      <footer class="footer">
      </footer>
    </div>

    <!-- Menu outside the page wrapper to do the desired effect -->
    <div class="menu">
      <div class="menu-wrapper">
        <h1 class="menu-title">Eric's Florianopolis Places</h1>
        <em>Powered by</em>
        <p><a href="http://maps.google.com">Google Maps</a> and <a href="http://foursquare.com">Foursquare</a></p>
        <div class="search-filter">
          <label for="">
            <p>Filter here:</p>
          </label>
          <input type="text" name="searchInput" data-bind="value: searchInput, valueUpdate: 'keyup'">
        </div>
        <div class="places-list">
          <div data-bind="foreach: places">
            <div class="places-item" data-bind="click: $parent.placeClick">
              <p class="places-name" data-bind="text: name"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_v08CEAxulWLORAG3IzjKICln6fg5tVA&libraries=places&callback=initMap" async defer></script>    
    <!-- Knockout -->
    <script src="js/vendor/knockout-3.4.2.js"></script>
    <!-- Model -->
    <script src="js/model.js"></script>
    <!-- Google Maps functionalities -->
    <script src="js/maps.js"></script>
    <!-- Custom Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
<link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,600|Open+Sans" rel="stylesheet">
